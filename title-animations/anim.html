<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shawn Stenhouse - Title Animations</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/anim-style.css" type="text/css" />

</head>

<body>
    <div id="header">
        <h1>Title Animations</h1>
    </div>
    <div id="container">
        
        <div id="main__head" class="noBounce">
        
            <div id="name" alt="shawn stenhouse">
            
                <div id="shawn">
                    <img src="1.svg" id="img-1" width="50">
                    <img src="2.svg" id="img-2" width="60">
                    <img src="3.svg" id="img-3" width="50">
                    <img src="4.svg" id="img-4" width="55">
                    <img src="5.svg" id="img-5" width="45">
                </div>
                <div id="last-name">
                    <div id="sten">
                        <img src="6.svg" id="img-6" width="40">
                        <img src="7.svg" id="img-7" width="45">
                        <img src="8.svg" id="img-8" width="35">
                        <img src="9.svg" id="img-9" width="50">
                    </div>
                    <div id="house">
                        <img src="10.svg" id="img-10" width="50">
                        <img src="11.svg" id="img-11" width="60">
                        <img src="12.svg" id="img-12" width="35">
                        <img src="13.svg" id="img-13" width="35">
                        <img src="14.svg" id="img-14" width="50">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="anim-selector">
        <p>Select an animation below!</p>
        <div class="btn-container">
            <div class="anim-btn" id="anim-one">
                Closing In
            </div>
            <div class="anim-btn" id="anim-two">
                Creep Along
            </div>
            <div class="anim-btn" id="anim-three">
                Side Sweep
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TweenMax.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/content.js"></script>
    <script src="js/animation.js"></script>

</body>

</html>
