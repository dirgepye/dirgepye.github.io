<!DOCTYPE html>
<html>

<head>
	<title>Yo mama</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Asap:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style2.css">

</head>

<body>
	<div class="nav">
		<div class="hamburger">
			<div>&nbsp</div>
			<div class="hamburger-mid">&nbsp</div>
			<div>&nbsp</div>
		</div>
	</div>
	<div class="nav-open">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Portfolio</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</div>
	<div id="pie-holder">

		<div class="title-container about-container">
			<h3 class="about-title">About</h3>
		</div>
		<div class="title-container contact-container">
			<h3 class="contact-title">Contact</h3>
		</div>
		<div class="title-container work-container">
			<h3 class="work-title">Work</h3>
		</div>

	</div>


	<script>
		var data = [{
			label: "about",
			value: 150,
			img: "images/about.png",
			id: "about-icon",
			width: 160,
			height: 160

		}, {
			label: "work",
			value: 151,
			img: "images/work3.png",
			id: "work-icon",
			width: 200,
			height: 200

		}, {
			label: "contact",
			value: 152,
			img: "images/contact2.png",
			id: "contact-icon",
			width: 140,
			height: 140
		}]

		var r = 310;

		var color = d3.scaleOrdinal()
			.range(["#FA603C", "#677487", "#F6C54F", "68FA8B"]);

		var butts = d3.scaleOrdinal()
			.range(["about", "work", "contact"]);

		var canvas = d3.select("#pie-holder").append("svg")
			.attr("width", 620)
			.attr("height", 620);

		var group = canvas.append("g")
			.attr("transform", "translate(310, 310)");

		var arc = d3.arc()
			.innerRadius(130)
			.outerRadius(r);

		var pie = d3.pie()
			.value(function(d) {
				return d["value"];
			})
			.padAngle(.02);

		var arcs = group.selectAll(".arc")
			.data(pie(data))
			.enter()
			.append("g")
			.attr("class", "arc")
			.attr("cursor", "pointer")
			.attr("id", function(d, i) {
				return butts(i)
			});

		arcs.append("path")
			.attr("d", arc)
			.style("fill", function(d, i) {
				return color(i);
			})

		arcs.append("text")
			.attr("dy", "0em")
			.style("text-anchor", "middle")
			.attr("class", "inner-circle")
			.style("font-weight", "700")
			.attr("fill", "#555")
			.text(function(d) {
				return "Shawn Stenhouse";
			});
		arcs.append("text")
			.attr("dy", "1.3em")
			.style("text-anchor", "middle")
			.attr("class", "inner-circle-sub")
			.attr("font-size", "1.2em")
			.attr("fill", "#555")
			.text(function(d) {
				return "Web Developer";
			});

		arcs.append("g")
			.attr("transform", function(d) {
				return "translate(" + arc.centroid(d) + ")";
			})
			.append("svg:image")
			.attr("xlink:href", function(d) {
				return d.data.img;
			})
			.attr("width", function(d) {
				return d.data.width;
			})
			.attr("height", function(d) {
				return d.data.height;
			})
			.attr("x", function(d) {
				return -1 * d.data.width / 2;
			})
			.attr("y", function(d) {
				return -1 * d.data.height / 2;
			})
			.attr("id", function(d) {
				return d.data.id
			})
			.attr("class", "image_style")
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="jquery.lettering-0.6.1.min.js"></script>
	<script src="script2.js"></script>



</body>

</html>
